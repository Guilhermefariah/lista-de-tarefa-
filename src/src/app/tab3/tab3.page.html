<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tarefas Realizadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor = "let tarefaT3 of tarefasT3">
      <ion-checkbox [disabled]="true" [checked]="true">{{tarefaT3.novatarefa}}</ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
