<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tarefas Pendentes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor = "let tarefa of tarefasT2">
       <ion-checkbox *ngIf="!tarefa.oculto" [(ngModel)]="tarefa.selecionado" (ionChange)="apagaCheckBox(tarefa)" [disabled]="!tarefa.habilitado">
        {{tarefa.novatarefa}}
      </ion-checkbox>

      </ion-item>
   </ion-list>
</ion-content>
