<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cadastro de tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
   <ion-item *ngFor = "let tarefa of tarefas">
      <ion-checkbox [(ngModel)]="tarefa.selecionado" (ionChange)="desabilitaCheckBox(tarefa)" [disabled]="!tarefa.habilitado">{{tarefa.novatarefa}}</ion-checkbox>
    </ion-item>
  </ion-list>
    
    <ion-item>
       <ion-input [(ngModel)]="tarefaRealizar" label-placement="floating" fill="outline" placeholder="Cadastrar tarefa"></ion-input>
    </ion-item>

    <ion-item>
       <ion-button (click)="addTarefa()" expand="full">Cadastrar</ion-button>
    </ion-item>
 
  
</ion-content>
